<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>検索結果 - UP Global Press</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- GTranslateウィジェット初期化 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ja,en,bn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
</head>
<body>
  <!-- ヘッダー読み込み -->
  <div id="header-placeholder"></div>
  
  <!-- ヒーローセクション -->
  <section class="hero">
    <div class="hero-content">
      <h1>検索結果</h1>
      <p id="searchSummary">キーワード：<span id="searchQuery"></span></p>
    </div>
  </section>
  
  <!-- 検索結果表示エリア -->
  <section class="releases">
    <!-- JSで検索結果が動的に挿入される -->
  </section>

  <!-- フッター読み込み -->
  <div id="footer-placeholder"></div>

  <script src="releases.js"></script>
  <script>
    async function loadHTML(url, elementId) {
      const response = await fetch(url);
      const data = await response.text();
      document.getElementById(elementId).innerHTML = data;
    }

    function setupSearch(inputId, btnId) {
      const input = document.getElementById(inputId);
      const btn = document.getElementById(btnId);
      if (input && btn) {
        btn.addEventListener("click", () => {
          const query = input.value.trim();
          if (query) {
            window.location.href = "search.html?query=" + encodeURIComponent(query);
          }
        });
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const query = input.value.trim();
            if (query) {
              window.location.href = "search.html?query=" + encodeURIComponent(query);
            }
          }
        });
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // ヘッダー・フッター読み込み
      await loadHTML('includes/header.html', 'header-placeholder');
      await loadHTML('includes/footer.html', 'footer-placeholder');

      // 検索機能バインド
      setupSearch("searchInput", "searchBtn");
      setupSearch("searchInputMobile", "searchBtnMobile");

      // URLからクエリを取得
      const params = new URLSearchParams(location.search);
      const query = params.get("query") ? params.get("query").trim() : "";
      document.getElementById("searchQuery").textContent = query || "(なし)";

      // 検索結果の表示
      if (typeof releasesData !== "undefined") {
        const container = document.querySelector(".releases");
        container.innerHTML = "";
        const lowerQuery = query.toLowerCase();
        let results = releasesData.filter(item => {
          const title = item.title.toLowerCase();
          const excerpt = item.excerpt.toLowerCase();
          const content = item.content.toLowerCase();
          return (title.includes(lowerQuery) || excerpt.includes(lowerQuery) || content.includes(lowerQuery));
        });
        if (results.length === 0) {
          container.innerHTML = `<p>「${query}」に該当するプレスリリースは見つかりませんでした。</p>`;
        } else {
          results.forEach(release => {
            const card = document.createElement("div");
            card.className = "release-card";
            const tagsText = release.tags ? release.tags.join(", ") : "";
            card.innerHTML = `
              <a href="${release.link}">
                <img src="${release.img}" alt="${release.title}">
                <div class="release-info">
                  <h2>${release.title}</h2>
                  <p class="date">${release.date}</p>
                  <p class="excerpt">${release.excerpt}</p>
                  <p class="tags">タグ: ${tagsText}</p>
                </div>
              </a>
            `;
            container.appendChild(card);
          });
        }
      }
    });
  </script>
</body>
</html>

<header>
  <div class="header-container">
    <!-- 上段：ロゴ（左）＋右側（翻訳ウィジェット、CMSボタン、必要に応じてログアウトボタン） -->
    <div class="header-top">
      <div class="logo">
        <a href="index.html">UP Global Press</a>
      </div>
      <div class="header-top-right">
        <div class="language-switcher">
          <div id="google_translate_element"></div>
        </div>
        <a href="cms.html" class="cms-button">CMS</a>
        <!-- ログアウトボタンは必要に応じて追加可能 -->
      </div>
    </div>
    <!-- 下段：ナビゲーション＆検索バー（企業概要リンクは除外） -->
    <div class="header-inner">
      <nav class="main-nav">
        <a href="index.html">ホーム</a>
        <a href="categories.html">カテゴリー</a>
        <a href="release_list.html">プレスリリース一覧</a>
        <a href="contact.html">お問い合わせ</a>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="キーワードで検索" id="searchInput" />
        <button id="searchBtn">検索</button>
      </div>
      <input type="checkbox" id="menu-toggle" style="display:none;" />
      <label for="menu-toggle" class="hamburger">&#9776;</label>
      <div class="mobile-nav">
        <a href="index.html">ホーム</a>
        <a href="categories.html">カテゴリー</a>
        <a href="release_list.html">プレスリリース一覧</a>
        <a href="contact.html">お問い合わせ</a>
        <div class="search-bar">
          <input type="text" placeholder="キーワードで検索" id="searchInputMobile" />
          <button id="searchBtnMobile">検索</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 検索機能の実装 -->
  <script>
    (function() {
      function performSearch(inputId) {
        var input = document.getElementById(inputId);
        if (input) {
          var query = input.value.trim();
          if (query) {
            window.location.href = "search.html?query=" + encodeURIComponent(query);
          }
        }
      }
      document.getElementById("searchBtn").addEventListener("click", function() {
        performSearch("searchInput");
      });
      document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          performSearch("searchInput");
        }
      });
      document.getElementById("searchBtnMobile").addEventListener("click", function() {
        performSearch("searchInputMobile");
      });
      document.getElementById("searchInputMobile").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          performSearch("searchInputMobile");
        }
      });
    })();
  </script>
</header>

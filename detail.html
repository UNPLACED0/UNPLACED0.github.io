<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プレスリリース詳細 - UP Global Press</title>
  <link rel="stylesheet" href="styles.css"/>
  
  <!-- GTranslateウィジェット初期化 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ja,en,bn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
  
  <style>
    .detail-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--hover-shadow);
    }
    .release-detail h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: var(--accent-color);
      text-align: left;
    }
    .release-detail .date {
      font-size: 1rem;
      color: var(--sub-text);
      margin-bottom: 20px;
    }
    .release-detail img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .release-detail .content {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      text-align: justify;
    }
    .share-section {
      margin-top: 30px;
      text-align: center;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
    .share-section h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--accent-color);
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .share-button {
      padding: 10px 16px;
      background: var(--secondary-bg);
      color: var(--accent-color);
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .share-button:hover {
      background: var(--accent-color);
      color: #fff;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: var(--accent-color);
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: var(--highlight-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <!-- 上段：ロゴ + 翻訳ウィジェット + CMSボタン -->
      <div class="header-top">
        <div class="logo">
          <a href="index.html">UP Global Press</a>
        </div>
        <div class="header-top-right">
          <div class="language-switcher">
            <div id="google_translate_element"></div>
          </div>
          <a href="cms.html" class="cms-button">CMS</a>
        </div>
      </div>
      <!-- 下段：ナビゲーション＆検索バー（企業概要リンク除外） -->
      <div class="header-inner">
        <nav class="main-nav">
          <a href="index.html">ホーム</a>
          <a href="categories.html">カテゴリー</a>
          <a href="release_list.html">プレスリリース一覧</a>
          <a href="contact.html">お問い合わせ</a>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="キーワードで検索" id="searchInput">
          <button id="searchBtn">検索</button>
        </div>
        <input type="checkbox" id="menu-toggle" style="display:none;">
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <div class="mobile-nav">
          <a href="index.html">ホーム</a>
          <a href="categories.html">カテゴリー</a>
          <a href="release_list.html">プレスリリース一覧</a>
          <a href="contact.html">お問い合わせ</a>
        </div>
      </div>
    </div>
  </header>

  <section class="release-detail">
    <div class="detail-container">
      <h1 id="release-title">プレスリリースタイトル</h1>
      <p class="date" id="release-date">公開日</p>
      <img id="release-img" src="" alt="プレスリリース画像" />
      <div class="content" id="release-content"></div>
      <p class="tags" id="release-tags"></p>
      <a href="release_list.html" class="back-link">&laquo; 戻る</a>
    </div>
  </section>

  <section class="share-section">
    <h3>このプレスリリースをシェア</h3>
    <div class="share-buttons">
      <a href="#" target="_blank" id="fbShare" class="share-button">Facebook</a>
      <a href="#" target="_blank" id="twShare" class="share-button">Twitter</a>
      <a href="#" target="_blank" id="liShare" class="share-button">LinkedIn</a>
    </div>
  </section>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 UP Global Press</p>
      <nav class="footer-nav">
        <a href="index.html">ホーム</a>
        <a href="privacy.html">プライバシーポリシー</a>
        <a href="terms.html">利用規約</a>
        <a href="content_guidelines.html">コンテンツ基準</a>
        <a href="about.html">企業概要</a>
      </nav>
    </div>
  </footer>

  <script src="releases.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function setupSearch(searchInputId, searchBtnId) {
        const input = document.getElementById(searchInputId);
        const btn = document.getElementById(searchBtnId);
        if (input && btn) {
          btn.addEventListener("click", function() {
            const query = input.value.trim();
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
          });
          input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
              const query = input.value.trim();
              window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
          });
        }
      }
      setupSearch("searchInput", "searchBtn");
      setupSearch("searchInputMobile", "searchBtnMobile");

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const release = releasesData.find(item => item.id === id);
      if(release) {
        document.getElementById("release-title").textContent = release.title;
        document.getElementById("release-date").textContent = release.date;
        document.getElementById("release-img").src = release.img;
        document.getElementById("release-img").alt = release.title;
        document.getElementById("release-content").innerHTML = release.content;
        const tagsText = release.tags ? release.tags.join(", ") : "";
        document.getElementById("release-tags").textContent = "タグ: " + tagsText;
        
        const currentUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent(release.title);
        document.getElementById("fbShare").href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
        document.getElementById("twShare").href = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${shareText}`;
        document.getElementById("liShare").href = `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;
      } else {
        document.querySelector(".release-detail").innerHTML = '<p>該当するプレスリリースが見つかりませんでした。</p>';
      }
    });
  </script>
</body>
</html>

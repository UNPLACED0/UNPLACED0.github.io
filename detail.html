<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プレスリリース詳細 - UP Global Press</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- GTranslateウィジェット初期化 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ja,en,bn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
  <style>
    .detail-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--hover-shadow);
    }
    .release-detail h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: var(--accent-color);
      text-align: left;
    }
    .release-detail .date {
      font-size: 1rem;
      color: var(--sub-text);
      margin-bottom: 20px;
    }
    .release-detail img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .release-detail .content {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 30px;
      text-align: justify;
    }
    .sections-container {
      margin-top: 40px;
    }
    .sections-container h2 {
      font-size: 1.8rem;
      color: var(--accent-color);
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    .section:last-child {
      border-bottom: none;
    }
    .section p {
      font-size: 1rem;
      line-height: 1.8;
      margin-bottom: 10px;
      text-align: justify;
    }
    .section img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .share-section {
      margin-top: 30px;
      text-align: center;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
    .share-section h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--accent-color);
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .share-button {
      padding: 10px 16px;
      background: var(--secondary-bg);
      color: var(--accent-color);
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .share-button:hover {
      background: var(--accent-color);
      color: #fff;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: var(--accent-color);
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: var(--highlight-color);
    }
  </style>
</head>
<body>
  <!-- ヘッダー読み込み -->
  <div id="header-placeholder"></div>

  <section class="release-detail">
    <div class="detail-container">
      <h1 id="release-title">プレスリリースタイトル</h1>
      <p class="date" id="release-date">公開日</p>
      <img id="release-img" src="" alt="プレスリリース画像">
      <div class="content" id="release-content"></div>
      <p class="tags" id="release-tags"></p>
      <a href="release_list.html" class="back-link">&laquo; 戻る</a>
    </div>
  </section>

  <!-- 追加情報（sections）表示エリア -->
  <section class="sections-container" id="sectionsContainer">
    <!-- JavaScriptにより各セクションが動的に挿入される -->
  </section>

  <section class="share-section">
    <h3>このプレスリリースをシェア</h3>
    <div class="share-buttons">
      <a href="#" target="_blank" id="fbShare" class="share-button">Facebook</a>
      <a href="#" target="_blank" id="twShare" class="share-button">Twitter</a>
      <a href="#" target="_blank" id="liShare" class="share-button">LinkedIn</a>
    </div>
  </section>

  <!-- フッター読み込み -->
  <div id="footer-placeholder"></div>

  <script src="releases.js"></script>
  <script>
    async function loadHTML(url, elementId) {
      const response = await fetch(url);
      const data = await response.text();
      document.getElementById(elementId).innerHTML = data;
    }
    loadHTML('includes/header.html', 'header-placeholder');
    loadHTML('includes/footer.html', 'footer-placeholder');

    function setupSearch(inputId, btnId) {
      const input = document.getElementById(inputId);
      const btn = document.getElementById(btnId);
      if (input && btn) {
        btn.addEventListener("click", () => {
          const query = input.value.trim();
          if (query) {
            window.location.href = "search.html?query=" + encodeURIComponent(query);
          }
        });
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            const query = input.value.trim();
            if (query) {
              window.location.href = "search.html?query=" + encodeURIComponent(query);
            }
          }
        });
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      setupSearch("searchInput", "searchBtn");
      setupSearch("searchInputMobile", "searchBtnMobile");

      // URLパラメータからIDを取得
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      // 該当するリリースデータを取得
      const release = releasesData.find(item => item.id === id);
      if(release) {
        document.getElementById("release-title").textContent = release.title;
        document.getElementById("release-date").textContent = release.date;
        document.getElementById("release-img").src = release.img;
        document.getElementById("release-img").alt = release.title;
        document.getElementById("release-content").innerHTML = release.excerpt;
        const tagsText = release.tags ? release.tags.join(", ") : "";
        document.getElementById("release-tags").textContent = "タグ: " + tagsText;

        // 追加のセクションがある場合
        if(release.sections && Array.isArray(release.sections) && release.sections.length > 0) {
          const sectionsContainer = document.getElementById("sectionsContainer");
          sectionsContainer.innerHTML = "<h2>追加情報</h2>";
          release.sections.forEach((sec, index) => {
            const secDiv = document.createElement("div");
            secDiv.className = "section";
            secDiv.innerHTML = `
              <p>${sec.body}</p>
              <img src="${sec.img}" alt="追加画像 ${index + 1}">
            `;
            sectionsContainer.appendChild(secDiv);
          });
        }

        // シェアボタンのリンク設定
        const currentUrl = encodeURIComponent(window.location.href);
        const shareText = encodeURIComponent(release.title);
        document.getElementById("fbShare").href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
        document.getElementById("twShare").href = `https://twitter.com/intent/tweet?url=${currentUrl}&text=${shareText}`;
        document.getElementById("liShare").href = `https://www.linkedin.com/sharing/share-offsite/?url=${currentUrl}`;
      } else {
        document.querySelector(".detail-container").innerHTML = '<p>該当するプレスリリースが見つかりませんでした。</p>';
      }
    });
  </script>
</body>
</html>

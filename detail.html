<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>プレスリリース詳細 - UP Global Press</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- GTranslate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ja,en,bn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script
    type="text/javascript"
    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
  ></script>
</head>
<body>
  <header>
    <div class="header-container">
      <!-- 1行目 -->
      <div class="header-top">
        <div class="logo">
          <a href="index.html">UP Global Press</a>
        </div>
        <div class="language-switcher">
          <div id="google_translate_element"></div>
        </div>
      </div>
      <!-- 2行目 -->
      <div class="header-inner">
        <nav class="main-nav">
          <a href="index.html">ホーム</a>
          <a href="categories.html">カテゴリー</a>
          <a href="release_list.html">プレスリリース一覧</a>
          <a href="about.html">企業情報</a>
          <a href="contact.html">お問い合わせ</a>
        </nav>
        <!-- 検索バーは不要なら省略可。下記は例。 -->
        <div class="search-bar">
          <input type="text" placeholder="キーワードで検索" />
          <button>検索</button>
        </div>
        <input type="checkbox" id="menu-toggle" style="display:none;" />
        <label for="menu-toggle" class="hamburger">&#9776;</label>
        <div class="mobile-nav">
          <a href="index.html">ホーム</a>
          <a href="categories.html">カテゴリー</a>
          <a href="release_list.html">プレスリリース一覧</a>
          <a href="about.html">企業情報</a>
          <a href="contact.html">お問い合わせ</a>
        </div>
      </div>
    </div>
  </header>

  <!-- 詳細表示 -->
  <section class="release-detail">
    <h1 id="release-title">プレスリリースタイトル</h1>
    <p class="date" id="release-date">公開日</p>
    <img id="release-img" src="" alt="プレスリリース画像" />
    <div class="content" id="release-content"></div>
    <p class="tags" id="release-tags"></p>
  </section>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 UP Global Press</p>
      <nav class="footer-nav">
        <a href="index.html">ホーム</a>
        <a href="privacy.html">プライバシーポリシー</a>
        <a href="contact.html">お問い合わせ</a>
      </nav>
    </div>
  </footer>

  <script src="releases.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const release = releasesData.find((item) => item.id === id);
      if (release) {
        document.getElementById("release-title").textContent = release.title;
        document.getElementById("release-date").textContent = release.date;
        document.getElementById("release-img").src = release.img;
        document.getElementById("release-img").alt = release.title;
        document.getElementById("release-content").innerHTML = release.content;
        const tagsText = release.tags ? release.tags.join(", ") : "";
        document.getElementById("release-tags").textContent = "タグ: " + tagsText;
      } else {
        document.querySelector(".release-detail").innerHTML =
          "<p>該当するプレスリリースが見つかりませんでした。</p>";
      }
    });
  </script>
</body>
</html>

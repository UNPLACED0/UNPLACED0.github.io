<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UP Global Press - ホーム</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- GTranslateウィジェット初期化 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ja,en,bn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
</head>
<body>
  <!-- ヘッダー読み込み -->
  <div id="header-placeholder"></div>

  <!-- ヒーローセクション -->
  <section class="hero">
    <div class="hero-content">
      <h1>最新のプレスリリース</h1>
      <p>企業の最新ニュースや発表情報をチェック！</p>
    </div>
  </section>

  <!-- 最新プレスリリース（最新6件） -->
  <section class="releases">
    <!-- releases.js により動的に6件挿入 -->
  </section>

  <!-- サービス紹介セクション（背景色付き） -->
  <section class="service-section">
    <div class="service-content">
      <div class="service-text">
        <h2 class="catch-large">UP Global Press</h2>
        <h3 class="catch-small">– 世界へあなたのニュースを届けよう！</h3>
        <p>
          UP Global Pressにご関心をお持ちいただきまして、ありがとうございます。<br>
          サービスに関することなどお気軽にお問合わせください。担当者が丁寧に対応いたします。
        </p>
        <div style="text-align: center; margin-top: 20px;">
          <a href="contact.html" class="big-gray-btn">プレスリリース配信のお問い合わせ</a>
        </div>
      </div>
      <div class="service-img">
        <img src="https://picsum.photos/400/250?random=100" alt="サービス紹介イメージ" />
      </div>
    </div>
  </section>

  <!-- サイト情報セクション -->
  <section class="site-info">
    <div class="site-info-content">
      <h2 style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 30px;">UP Global Press</h2>
      <p style="font-size: 1.2rem; color: #333;">プレスリリース配信ならUP Global Press</p>
    </div>
  </section>

  <!-- フッター読み込み -->
  <div id="footer-placeholder"></div>

  <script src="releases.js"></script>
  <script>
    // ヘッダーとフッターを各ページで読み込む
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => { document.getElementById(elementId).innerHTML = data; })
        .catch(error => console.error('Error loading ' + url + ':', error));
    }
    loadHTML('includes/header.html', 'header-placeholder');
    loadHTML('includes/footer.html', 'footer-placeholder');

    // 各ページ用の検索機能（ヘッダー内の検索バーのイベントを各ページでバインド）
    (function() {
      function performSearch(inputId) {
        var input = document.getElementById(inputId);
        if (input) {
          var query = input.value.trim();
          if (query) {
            window.location.href = "search.html?query=" + encodeURIComponent(query);
          }
        }
      }
      document.getElementById("searchBtn").addEventListener("click", function() {
        performSearch("searchInput");
      });
      document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          performSearch("searchInput");
        }
      });
      document.getElementById("searchBtnMobile").addEventListener("click", function() {
        performSearch("searchInputMobile");
      });
      document.getElementById("searchInputMobile").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          performSearch("searchInputMobile");
        }
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UP Global Press - ホーム</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- GTranslateウィジェット初期化 -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ja',
        includedLanguages: 'ja,en,bn',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>
</head>
<body>
  <!-- ヘッダーの読み込み -->
  <div id="header-placeholder"></div>

  <!-- ここにページ固有のコンテンツ -->
  <section class="hero">
    <div class="hero-content">
      <h1>最新のプレスリリース</h1>
      <p>企業の最新ニュースや発表情報をチェック！</p>
    </div>
  </section>
  <section class="releases">
    <!-- 最新6件はreleases.jsにより動的に挿入 -->
  </section>
  <section class="service-section">
    <div class="service-content">
      <div class="service-text">
        <h2 class="catch-large">UP Global Press</h2>
        <h3 class="catch-small">– 世界へあなたのニュースを届けよう！</h3>
        <p>
          UP Global Pressは、バングラディシュの企業向けプレスリリース配信サービスです。企業、団体、店舗などが新商品や新サービスの情報を国内外に効果的に発信できます。
        </p>
        <p>
          SNSへのシェア機能により、あなたのニュースが迅速に拡散される環境をサポートします。ぜひこの機会に、情報を世界に届けてください。
        </p>
        <div style="text-align: center; margin-top: 20px;">
          <a href="contact.html" class="big-gray-btn">プレスリリース配信のお問い合わせ</a>
        </div>
      </div>
      <div class="service-img">
        <img src="https://picsum.photos/400/250?random=100" alt="サービス紹介イメージ" />
      </div>
    </div>
  </section>
  <section class="site-info">
    <div class="site-info-content" style="margin: 60px auto; text-align: center;">
      <h2 style="font-size: 2.5rem; color: var(--accent-color); margin-bottom: 30px;">
        UP Global Press
      </h2>
      <p style="font-size: 1.2rem; color: #333;">
        プレスリリース配信ならUP Global Press
      </p>
    </div>
  </section>

  <!-- フッターの読み込み -->
  <div id="footer-placeholder"></div>

  <script src="releases.js"></script>
  <script>
    // header と footer を外部ファイルから読み込む処理
    function loadHTML(url, elementId) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading ' + url + ':', error);
        });
    }
    loadHTML('includes/header.html', 'header-placeholder');
    loadHTML('includes/footer.html', 'footer-placeholder');

    // 検索処理の初期化（releases.js のコードと同様）
    document.addEventListener("DOMContentLoaded", function() {
      function setupSearch(searchInputId, searchBtnId) {
        const input = document.getElementById(searchInputId);
        const btn = document.getElementById(searchBtnId);
        if (input && btn) {
          btn.addEventListener("click", function() {
            const query = input.value.trim();
            window.location.href = `search.html?query=${encodeURIComponent(query)}`;
          });
          input.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
              const query = input.value.trim();
              window.location.href = `search.html?query=${encodeURIComponent(query)}`;
            }
          });
        }
      }
      setupSearch("searchInput", "searchBtn");
      setupSearch("searchInputMobile", "searchBtnMobile");
    });
  </script>
</body>
</html>

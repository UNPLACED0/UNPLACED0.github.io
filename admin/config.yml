backend:
  name: github            # GitHubをバックエンドとして利用
  repo: unplaced0/unplaced0.github.io  # GitHubリポジトリ名（ユーザー名/リポジトリ名）
  branch: main            # プロジェクトのメインブランチ
  # auth_scope: repo      # 必要に応じて権限設定を行う

media_folder: "static/img"   # 画像アップロード先のフォルダ（ローカル）
public_folder: "/img"        # サイト公開時に利用する画像のパス

collections:
  - name: "releases"
    label: "Releases"
    folder: "content/releases"  # プレスリリースのデータを保存するフォルダ
    create: true
    slug: "{{fields.id}}"         # 新規作成時にIDフィールドの値をファイル名に利用
    extension: "json"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Image URL", name: "img", widget: "string" }
      - { label: "Content", name: "content", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["その他"] }

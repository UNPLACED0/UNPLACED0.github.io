backend:
  name: github  # または git-gateway, etc. 必要に応じて設定
  repo: yourusername/yourrepo
  branch: main

media_folder: "static/img"
public_folder: "/img"

# ログイン方法など詳しい設定は公式ドキュメント参照

collections:
  - name: "releases"
    label: "Releases"
    folder: "content/releases"
    create: true
    slug: "{{fields.id}}"   # ファイル名に id の値を使う
    extension: "json"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Image URL", name: "img", widget: "string" }
      - { label: "Content (HTML or Markdown)", name: "content", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["その他"] }
